<!DOCTYPE html>
<html lang="BE-nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="css/battle.css">
</head>
<body>
    <main class="container">
        <header>
            <section class="currency">
                <figure class="currency-icon">
                    <img src="assets/images/VBucksIcon.png" height="30px" alt="">
                </figure>
                <span class="amount">16,940</span>
            </section>
            <nav class="navbar">
                <ul>
                    <li><a href="lobby.html" class="nav-item">LOBBY</a></li>
                    <li><a href="locker.html" class="nav-item">LOCKER</a></li>
                    <li><a href="shop.html" class="nav-item">SHOP</a></li>
                    <li><a href="battle.html" class="nav-item">BATTLE</a></li>
                </ul>
            </nav>
            <figure class="profile-pic">
                <img src="assets/images/Profile.webp" alt="Profile">
            </figure>
            
        </header>

        <section class="content">
            <article class="ranking-box">
                <h2 class="ranking-title">Ranking</h2>
                <img src="assets/images/RankingLogo.png" height="100px" alt="">
                <h3 class="rank-name">Elite II</h3>
                <p class="next-rank">7 more wins for next rank!</p>
            </article>

            <article class="character">
                <h3 class="character-name">Goonstronautxx_123</h3>
                <figure class="character-figure">
                   <img src="assets/images/Full character.png" height="800px" alt="">
                </figure>
            </article>

            <aside class="stats-container">
                <section class="stats-box">
                    <figure class="gems-container">
                        <img src="assets/images/Loss button.PNG" height="100px" alt="">
                        <img src="assets/images/Win button.PNG" height="100px" alt="">
                    </figure>
                </section>
                <section class="stats-info">
                    <table>
                        <tr class="stat-row">
                            <th class="stat-label">Wins</th>
                            <td class="stat-value">38</td>
                        </tr>
                        <tr class="stat-row">
                            <th class="stat-label">Losses</th>
                            <td class="stat-value">12</td>
                        </tr>
                    </table>
                </section>
            </aside>
        </section>
    </main>
</body>
</html>
