    <title>Game Lobby</title>
    <link rel="stylesheet" href="css/battle.css">
</head>
<body> 
    <main class="container">
        <header>
            <section class="v-bucks">
                <figure class="v-bucks">
                    <img src="assets/images/VBucksIcon.png" height="40px" alt="">
                </figure>
                <span class="v-bucks-count">1600</span>
            </section>
            <nav class="navbar">
                <ul>
                    <li><a href="lobby.html" class="nav-item">Lobby</a></li>
                    <li><a href="locker.html" class="nav-item">Kleedkamer</a></li>
                    <li><a href="shop.html" class="nav-item">Winkels</a></li>
                </ul>
            </nav>
                <figure class="pfp-icon">
                    <img class="pfp-icon" src="assets/images/Profile.webp" alt="Profile">
                </figure>
               
        </header>

        <section class="content">
            <article class="ranking-box">
                <h2 class="ranking-title">Rangschikking</h2>
                <img src="assets/images/RankingLogo.png" height="100px" alt="">
                <h3 class="rank-name">Elite II</h3>
                <p class="next-rank">7 WIN voor volgende divisie!</p>
            </article>

            <article class="character">
                <h3 class="character-name">Goonstronautxx_123</h3>
                <figure class="character-figure">
                   <img src="assets/images/Full character.png" height="500px" alt="">
                </figure>
            </article>

            <aside class="stats-container">
                <section class="stats-box">
                    <figure class="gems-container">
                        <img src="assets/images/Loss button.PNG" height="80px" alt="">
                        <img src="assets/images/Win button.PNG" height="80px" alt="">
                    </figure>
                </section>
                <section class="stats-info">
                    <table>
                        <tr class="stat-row">
                            <th class="stat-label">Gewonnen</th>
                            <td class="stat-value">38</td>
                        </tr>
                        <tr class="stat-row">
                            <th class="stat-label">Verloren</th>
                            <td class="stat-value">12</td>
                        </tr>
                    </table>
                </section>
            </aside>
        </section>
