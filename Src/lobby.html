<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/lobby.css" />
    <link rel="stylesheet" href="./css/venster.css" />
    <script src="venster.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="v-bucks">
            <img
              class="v-bucks-img"
              src="./assets/images/VBucksIcon.png"
              alt="v-bucks-icon"
            />
            <p class="v-bucks-count">1600</p>
          </li>
          <li class="nav-li">
            <a class="nav-item" href="./lobby.html">Lobby</a>
            <a class="nav-item" href="./locker.html">Kleedkamer</a>
            <a class="nav-item" href="./winkel.html">Winkel</a>
          </li>
          <li>
            <img
              id="pfp-icon"
              src="./assets/images/Profile.webp"
              alt="profielfoto"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="character-container">
        <a href="./locker.html"
          ><img
            class="character"
            src="./assets/images/Full character.png"
            alt="full-character"
        /></a>
      </section>
      <a href="./battle.html"
        ><section class="rank-showcase">
          <article>
            <img src="./assets/images/RankingLogo.png" alt="rank-logo" />
          </article></section
      ></a>
      <a href="./battle.html"
        ><section class="play-button">
          <article>
            <p>SPEEL</p>
          </article>
        </section>
      </a>
    </main>

    <section class="sliding-venster" id="slidingvenster">
      <section class="venster-content">
        <a href="index.html"
          ><img
            class="leave-button"
            src="./assets/images/leave.png"
            alt="leave-button"
        /></a>
        <section class="venster-icons">
          <img src="./assets/images/darkmode.png" alt="" />
          <img src="./assets/images/blindmodus.png" alt="" />
          <img src="./assets/images/bellicon.png" alt="" />
        </section>
        <section class="venster-buttons">
          <button>Gegevens aanpassen</button>
          <button>Account verwijderen</button>
        </section>
      </section>
    </section>
  </body>
</html>
