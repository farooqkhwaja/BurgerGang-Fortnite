<!DOCTYPE html>
<html lang="NL-be">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.s" />
    <link rel="stylesheet" href="./css/lobby.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="v-bucks">
            <img
              class="v-bucks-img"
              src="./assets/images/VBucksIcon.png"
              alt="v-bucks-icon"
            />

          </li>
          <li class="nav-li">
            <p class="nav-item">LOBBY</p>
            <p class="nav-item">KLEEDKAMER</p>
            <p class="nav-item">WINKEL</p>
          </li>
          <li>
            <img
              class="pfp-icon"
              src="./assets/images/Profile.webp"
              alt="profielfoto"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        class="character"
        src="./assets/images/Full character.png"
        alt="full-character"
      />
    </main>
  </body>
</html>
