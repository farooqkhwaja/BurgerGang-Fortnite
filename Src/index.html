<!DOCTYPE html>
<html lang="BE-nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingspagina</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="logo-grid">
        <a href="lobby.html">
          <article class="logo-card">
            <img src="./assets/images/fortnite_logo.webp" alt="Fortnite Logo" />
            <figcaption>
              https://upload.wikimedia.org/wikipedia/commons/7/7c/Fortnite_F_lettermark_logo.png
            </figcaption>
          </article>
        </a>
        
        <article class="logo-card">
          <img src="./assets/images/fifa_logo.png" alt="FIFA Logo" />
          <figcaption>
            https://cdn-1.webcatalog.io/catalog/fifa-plus/fifa-plus-icon-filled-256.png?v=1714774340917
          </figcaption>
        </article>
        <article class="logo-card">
          <img src="./assets/images/lego_logo.webp" alt="LEGO Logo" />
          <figcaption>
            https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/1024px-LEGO_logo.svg.png
          </figcaption>
        </article>

        <article class="logo-card">
          <img
            src="./assets/images/lotr_logo.png"
            alt="Lord of the Rings Logo"
          />
          <figcaption>
            https://styles.redditmedia.com/t5_4r42f5/styles/communityIcon_hn0lvahb81b71.png
          </figcaption>
        </article>
        <article class="logo-card">
          <img src="./assets/images/pokemon_logo.jpg" alt="Pokemon Logo" />
          <figcaption>
            https://i.pinimg.com/736x/ef/e4/f0/efe4f058ac4985936baf4b3d5027587d.jpg
          </figcaption>
        </article>
        <article class="logo-card">
          <img
            src="./assets/images/mtg_logo.webp"
            alt="Magic The Gathering Logo"
          />
          <figcaption>
            https://s.cafebazaar.ir/assets/images/icons/com.wizards.mtga-044e8331-c450-4bc2-a29d-f75a126ddf9f_512x512.png?x-img=v1/resize,h_256,w_256,lossless_false/optimize
          </figcaption>
        </article>
      </section>
    </main>
  </body>
</html>
